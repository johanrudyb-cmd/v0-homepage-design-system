# PostgreSQL local pour d√©veloppement lorsque Supabase est en pause
# Usage: docker compose up -d
# Puis dans .env : DATABASE_URL=postgresql://postgres:postgres@localhost:5432/medias_biangory
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medias_biangory
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
